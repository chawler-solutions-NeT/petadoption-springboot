<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <style>
        body {
            background-color: #f7f7f7; /* Soft grey background */
            color: #333; /* Dark grey text */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
        }

        h2 {
            color: #ff6347; /* Tomato color for the heading */
            text-align: center;
            margin-top: 50px;
            font-size: 32px;
            text-shadow: 2px 2px 4px #aaa; /* Shadow for depth */
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 30px;
        }

        .col-md-12 {
            text-align: center;
        }

        .img-responsive {
            max-width: 80%;
            height: auto;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Box shadow for 3D effect */
            transition: 0.3s; /* Smooth transition for hover effect */
        }

        .img-responsive:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3); /* Hover effect */
        }
    </style>
</head>
<body>
    <h2 th:text="#{welcome to the puppy parade}">Welcome to the Puppy Parade, Where Tails Wag and Hearts Smile!</h2>
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="../static/resources/images/upets.png" th:src="@{/resources/images/upets.png}"/>
        </div>
    </div>
</body>
</html>
