<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark grey text */
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            color: #2c3e50; /* Dark blue for the heading */
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .img-responsive {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); /* Subtle box shadow */
            transition: transform 0.3s ease-in-out;
        }

        .img-responsive:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #2c3e50; /* Dark blue background */
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 th:text="#{puppyparade}">Puppy Parade: Where Every Day's a Pawsome Adventure!</h2>
        <div>
            <img class="img-responsive" src="../static/resources/images/upets.png" th:src="@{/resources/images/upets.png}" alt="Puppy Parade Image"/>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Puppy Parade. All rights reserved.
    </div>
</body>
</html>
